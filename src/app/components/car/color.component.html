<br><div *ngIf="dataLoaded == false" class="spinner-border" role="status">
   <span class="visually-hidden">Loading...</span>
 </div>


    <!-- <ul> -->
<div class="mb-3">
      <label for="filterColorText" class="form-label">Search Color</label>
      <input type="text" [(ngModel)]="filterText" class="form-control" id="filterColorText"
       placeholder="Color Arayınız">
    </div>
    <div *ngIf="filterText" class="alert alert-success">
    {{filterText}} Searching
    </div> 

    <select class="form-select" size="4" >
      <option  routerLink="/colors" (click)="resetCurrentColor()">Tüm Colors</option>
      <option *ngFor="let color of colors |colorPipe:filterText"  (click)="setCurrentColor(color.colorId)">{{color.colorName}}</option>
    </select><br>
    <button class="btn btn-primary rounded-0" routerLink="/colors/add">Color Add</button>
