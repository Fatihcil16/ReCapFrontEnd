<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="card-title">Add New Car</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <div class="form-group">
              <label>Choose Brand</label>
              <select class="form-control" formControlName="brandId">
                <option *ngFor="let brand of brands" [ngValue]="brand.brandId">{{brand.brandName}}</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label>Choose Color</label>
              <select class="form-control" formControlName="colorId">
                <option *ngFor="let color of colors" [ngValue]="color.colorId">{{color.colorName}}</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="modelYear" class="col-sm-2 col-form-label">Model Year</label>
            <div class="col-sm-10">
              <input type="number" id="modelYear" formControlName="modelYear" class="form-control"
                     placeholder="Model Year"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="dailyPrice" class="col-sm-2 col-form-label">Daily Price</label>
            <div class="col-sm-10">
              <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                     placeholder="Daily Price"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="text" id="description" formControlName="description" class="form-control"
                     placeholder="Description"/>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-primary" (click)="addToCar()">AracÄ± Ekle</button>
      </div>
    </div>
  </div>
</div>
