<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Kayıt Ol</h5>
            </div>

            <div class="card-body">
                <form [formGroup]="registerForm">

                    <div class="mb-3">
                        <label for="firstName">Name</label>
                        <div class="form-group">
                            <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="Fatih" appTextStyle/>
                        </div></div>

                        <div class="mb-3">
                            <label for="lastName">Last Name</label>
                            <div class="form-group">
                                <input type="email" id="lastName" formControlName="lastName" class="form-control" placeholder="Çil" appTextStyle/>
                            </div></div>


                        <div class="mb-3">
                            <label for="email">E-mail</label>
                            <div class="form-group">
                                <input type="email" id="email" formControlName="email" class="form-control" placeholder="fatihcil.2001@gmail.com" appTextStyle/>
                            </div></div>

                           <div class="mb-3">
                            <label for="password">Password</label>
                                <div class="form-group">
                                    <input type="password" id="password" formControlName="password" class="form-control"  placeholder="Password" appTextStyle/>
                            </div>
                            
                            </div>
                </form>
            </div>     
            <div class="mb-3">
                <label for="colorAdd"></label>
                <div class="form-group">
                    <button  (click)="register()"  class="btn btn-success">Register</button>
                </div></div>
        </div>
    </div>
</div>
