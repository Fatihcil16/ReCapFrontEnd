<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
   <span class="visually-hidden"></span>
 </div>
 <!-- <ul> -->

   <div class="mb-3">
      <label for="filterBrandText" class="form-label">Search Brand</label>
      <input type="text" [(ngModel)]="filterText" class="form-control" id="filterBrandText"
       placeholder="Brand Arayınız">
    </div>
    <div *ngIf="filterText" class="alert alert-success">
    {{filterText}} Searching...
    </div> 


    <select class="form-select" size="4" >
      <option  routerLink="/brands" (click)="resetCurrentBrandId()">All Brands</option>
      <option *ngFor="let brand of brands |brandPipe:filterText"  (click)="setCurrentBrand(brand.brandId)">{{brand.brandName}}</option>
    </select>
    <br>
    
    <button   background-color: #4CAF50
    class="btn btn-primary rounded-0" routerLink="/brands/add">Brand Add</button>
